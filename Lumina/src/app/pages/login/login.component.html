<div class="container-fluid fundo ">
    <div class="row justify-content-center pt-5">
      <div class="col-sm-6 text-white text-center align-items-center">

        
        <div class="px-5 ms-xl-4">
          <span><img src="../../../assets/img/whiteLogoMini.png" alt=""></span>
        </div>
        <div class="d-flex align-items-center justify-content-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

          @if(isLoginView) {
              <form style="width: 23rem;">

                  <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>
      
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input name="userName" [(ngModel)]="userLogin.userName" type="email" id="form2Example18" class="form-control form-control-lg" />
                    <label class="form-label" for="form2Example18">Nome de Usuário</label>
                  </div>
      
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input name="password" [(ngModel)]="userLogin.password" type="password" id="form2Example28" class="form-control form-control-lg" />
                    <label class="form-label" for="form2Example28">Senha</label>
                  </div>
      
                  <div class="pt-1 mb-4">
                    <button data-mdb-button-init data-mdb-ripple-init (click)="onLogin()" class="btn btn-info btn-lg btn-block" type="button">Login</button>
                  </div>
      
                 
                  <p>Não possui uma conta? <a class="link-info" (click)="isLoginView = false">Cadastre-se aqui!</a></p>
      
                </form>
          } @else {
              <form style="width: 23rem;">

                  <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Singup</h3>
      
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input name="emailId" [(ngModel)]="userRegisterObj.emailId" type="email" id="form2Example18" class="form-control form-control-lg" />
                    <label class="form-label" for="form2Example18">Email</label>
                  </div>
                  <div data-mdb-input-init class="form-outline mb-4">
                      <input name="userName" [(ngModel)]="userRegisterObj.userName" type="email" id="form2Example18" class="form-control form-control-lg" />
                      <label class="form-label" for="form2Example18">Nome de Usuário</label>
                    </div>
      
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input name="password" [(ngModel)]="userRegisterObj.password" type="password" id="form2Example28" class="form-control form-control-lg" />
                    <label class="form-label" for="form2Example28">Senha</label>
                  </div>
      
                  <div class="pt-1 mb-4">
                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-info btn-lg btn-block" (click)="onRegister()" type="button">Cadastrar</button>
                  </div>
      
                
                  <p>Já possui uma conta? <a  class="link-info" (click)="isLoginView = true">Login here</a></p>
      
                </form>
          }
    
        </div>

      </div>
    </div>
    <div class="d-block imagemBaixo  pb-5 justify-content-center">
      <img class="baixoImg" src="../../assets/img/Perfil/mensagensPerfil.png">
  </div>
  </div>
